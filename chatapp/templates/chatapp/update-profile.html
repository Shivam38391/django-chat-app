
{% extends "base.html" %}

{% load static %}


{% block content %}




<div class="p-4">


  <h3 class="text-center">
    Talk Now Clone
    <small class="text-muted">Using django and WebRTC</small>
  </h3>


  <p class="lead text-center">
        Update profile
  </p>


  <form action="" method="post" class="form-control"  enctype="multipart/form-data">
    {% csrf_token %}
  
  
  {% for field in form %}

  {% if field.errors %}
    {{field}}
    <small class="danger"> {{field.errors}}  </small>

  
  {% else %}
      {{ field }}
      <br>

  {% endif %}
<!-- {{field}}
<br> -->

  {% endfor %}

  <br>
  
<button class="btn form-control bg-primary text-white" type="submit">Update</button>
  </form>


</div>

     






    
{% endblock content %}
